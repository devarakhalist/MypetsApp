<ion-content padding class="background">
  <div text-center>
    <img class="logo" src="https://www.flaticon.com/premium-icon/icons/svg/1719/1719344.svg">
    <h3 style="color: #47525e">Masuk</h3>
  </div>

  <ion-list>

    <ion-item>
      <ion-label floating color="BiruTua">Email</ion-label>
      <ion-input type="text" [(ngModel)]="email"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label floating color="BiruTua">Password</ion-label>
      <ion-input type="password" [(ngModel)]="password"></ion-input>
    </ion-item>

  </ion-list>

  <button ion-button block color="BiruTua" (click)="masuk()">Masuk</button>
  <button ion-button block clear color="BiruTua" style="text-transform: none" (click)="pindah()">Belum Punya Akun?
    DAFTAR</button>


</ion-content>
