<ion-header>

  <ion-navbar color="primary">
    <ion-title>{{data.nama}}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  
  <div text-center>
    <img class="gambarcontact"
    [src]="data.foto"  
    alt="gambar">
    <h2></h2>
  </div>

  <ion-grid>
    <ion-row>
      <ion-col col-6 text-right style="color: #488aff">Ulang tahun / hari adopsi :</ion-col>
      <ion-col col-6 text-left> {{data.hariadopsi}}</ion-col>
    </ion-row>
    <ion-row>
      <ion-col col-6 text-right style="color: #488aff">jenis kelamin:</ion-col>
      <ion-col col-6 text-left> {{data/jeniskelamin}} </ion-col>
    </ion-row>
    <ion-row>
        <ion-col col-6 text-right style="color: #488aff">Umur:</ion-col>
        <ion-col col-6 text-left>{{data.umur}} </ion-col>
      </ion-row>
    <ion-row>
      <ion-col col-6 text-right style="color: #488aff">ukuran :</ion-col>
      <ion-col col-6 text-left> {{data.ukuran}} </ion-col>
    </ion-row>
    <ion-row>
      <ion-col col-6 text-right style="color: #488aff">bulu :</ion-col>
      <ion-col col-6 text-left> {{data.bulu}}</ion-col>
    </ion-row>
    <ion-row>
      <ion-col col-6 text-right style="color: #488aff">lokasi :</ion-col>
      <ion-col col-6 text-left>{{data.lokasi}} </ion-col>
    </ion-row>
    <ion-row>
      <ion-col col-6 text-right style="color: #488aff">pemilik :</ion-col>
      <ion-col col-6 text-left> {{data.pemilik}}</ion-col>
    </ion-row>

  </ion-grid>

</ion-content>
