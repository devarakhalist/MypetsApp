<ion-header>

  <ion-navbar color="primary">
    <ion-title text-center>Shopping</ion-title>
  </ion-navbar>
  <ion-segment [(ngModel)]="pet">
    <ion-segment-button value="Tokopedia">
      Tokopedia
    </ion-segment-button>
    <ion-segment-button value="Store">
      Store
    </ion-segment-button>
    <ion-segment-button value="Buying">
      Buying
    </ion-segment-button>
  </ion-segment>
</ion-header>


<ion-content padding class="background">
  <div [ngSwitch]="pet">
    <ion-list *ngSwitchCase="'Tokopedia'">
      <ion-grid no-padding>
        <ion-row no-padding>
          <ion-col col-6 *ngFor="let data of barang" no-padding>
            <ion-card>
              <button class="fav" clear ion-button icon-only (click)="ubahFav(data)">
                <ion-icon *ngIf="!data.favorit" color="dark" name="heart-outline"></ion-icon>
                <ion-icon *ngIf="data.favorit" color="danger" name="heart"></ion-icon>
              </button>
              <img src="https://www.sctech.edu/wp-content/plugins/ajax-search-pro/img/default.jpg" *ngIf="!data.image"
                class="pict" (click)="bukaRinci(data)" />
              <img [src]="data.image" *ngIf="data.image" class="pict" (click)="bukaRinci(data)" />
              <ion-card-content (click)="bukaRinci(data)">
                <p class="JudulItem">{{data.nama}}</p>
                <p class="HargaItem">
                  Rp. {{data.price}}
                </p>
              </ion-card-content>
            </ion-card>
          </ion-col>
        </ion-row>
      </ion-grid>
    </ion-list>

    <ion-list *ngSwitchCase="'Store'">
      <ion-item>
        <ion-thumbnail item-start>
          <img src="https://www.usadogshop.com/skin/light_responsive/images/custom/dog/store-photo.jpg">
        </ion-thumbnail>
        <h2>USA dog shop</h2>
      </ion-item>
      ...
    </ion-list>

    <ion-list *ngSwitchCase="'Buying'">
      <ion-item>
        <ion-thumbnail item-start>>
        </ion-thumbnail>
        <h2>IDR 23,000</h2>
      </ion-item>
      ...
    </ion-list>

  </div>
</ion-content>
