<ion-header>
  <ion-navbar color="biruTua">
    <ion-title text-center>Timeline</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-fab right bottom>
    <button ion-fab color="BiruTua" (click)="tambahFoto()">
      <ion-icon name="add"></ion-icon>
    </button>
  </ion-fab>
  <div *ngFor="let data of dataUpload">
    <img class="gambar" [src]="data.foto" alt="picture">
    <div padding>
      <h2>{{data.judul}}</h2>
      <p class="deskripsi">{{data.deskripsi}}</p>
    </div>
  </div>

</ion-content>
